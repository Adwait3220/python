{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}
{% block body %}
<div class="container">
    <h4 class="my-2 text-center">Please fill below form to sent enquiry</h4>
<form class="row g-3" method="post" action="/contact">
{% csrf_token %}
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <textarea class="form-control" name="address" id="address" placeholder="Address"></textarea>
    </div>
    <div class="col-12">
      <label for="query" class="form-label">Query</label>
      <textarea class="form-control" name="query" id="query" placeholder="Describe your Query "></textarea>
    </div>
    <div class="col-md-6">
      <label for="country" class="form-label">Country </label>
      <input type="text" class="form-control" name="country" id="country" placeholder="Country">
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label">City </label>
      <input type="text" class="form-control" name="city" id="city" placeholder="City">
    </div>
    <div class="col-md-2">
      <label for="zip" class="form-label">Zip</label>
      <input type="text" class="form-control" name="zip" id="zip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Accept Terms and Conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
